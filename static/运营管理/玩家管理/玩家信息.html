<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
  <!-- 请勿在项目正式环境中引用该 layui.css 地址 -->
  <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
<div style="margin: auto 10px 0" class="layui-form layui-row layui-col-space16">
  <div class="layui-col-md6" style="width: 300px">
    <select lay-search="">
      <option value="">请选择或搜索（默认不区分大小写）</option>
      <option value="1">AAA</option>
      <option value="2">aaa</option>
      <option value="3">BBB</option>
      <option value="4">bbb</option>
      <option value="5">ABC</option>
      <option value="6">abc</option>
      <option value="7">AbC</option>
    </select>
  </div>
<table class="layui-table" lay-data="{url:'/static/临时数据.json?v=2', page: true, limit: 6, limits:[6]}" id="ID-table-demo-theads-1">
  <thead>
    <tr>
      <th lay-data="{checkbox:true}" rowspan="2"></th>
      <th lay-data="{field:'uuid', width:80}" rowspan="2">UUID</th>
      <th lay-data="{field:'server', width:80}" rowspan="2">服务器</th>
      <th lay-data="{field:'ban', width:180}" rowspan="2">封禁状态</th>
      <th lay-data="{align:'center'}" colspan="5">基本信息</th>
      <th lay-data="{align:'center'}" colspan="3">进度信息</th>
      <th lay-data="{fixed: 'right', width: 160, align: 'center', toolbar: '#templet-demo-theads-tool'}" rowspan="2">操作</th>
    </tr>
    <tr>
      <th lay-data="{field:'name', width:100}">名字</th>
      <th lay-data="{field:'lev', width:100}">等级</th>
      <th lay-data="{field:'exp', width:100}">经验</th>
      <th lay-data="{field:'diamond', width:100}">仙玉</th>
      <th lay-data="{field:'coin', width:100}">金钱</th>
      <th lay-data="{field:'mainLev', width:100}">主线关卡</th>
      <th lay-data="{field:'tower', width:100}">登天路</th>
      <th lay-data="{field:'sports', width:100}">斗法场积分</th>

    </tr>
  </thead>
</table>
<script type="text/html" id="templet-demo-theads-tool">
  <div class="layui-clear-space">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详细信息</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="banUser">封禁账号</a>
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="notSay">禁言账号</a>
  </div>
</script>

<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="/static/layui/layui.js"></script>
</body>
</html>
